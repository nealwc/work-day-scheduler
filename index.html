<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Work Day Scheduler</h1>
                <hr class="my-4">
                <p class="lead" id="current-date"></p>
                <p class="lead" id="current-time"></p>
            </div>
        </div>
        <div class="input-group mb-3" value="8">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"> 8:00 am</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="eightAMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary hour" type="button" id="eightAM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">9:00 am</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="nineAMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary hour" type="button" id="nineAM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">10:00 am</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id=tenAMApp>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="tenAM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">11:00 am</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="elevenAMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id=elevenAM>Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">12:00 pm</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="twelvePMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="twelvePM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">1:00 pm</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id=onePMApp>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="onePM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">2:00 pm</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="twoPMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="twoPM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">3:00 pm</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="threePMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="threePM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">4:00 pm</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="fourPMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="fourPM">Add Appointment</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">5:00 pm</span>
            </div>
            <input type="text" class="form-control" placeholder="Event Details" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="fivePMApp">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="fivePM">Add Appointment</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
